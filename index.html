<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzgesagt obchod</title>
    <link rel="icon" href="img/logo.gif" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="first"><a href="#" class="logo"><img src="./img/logo.gif" alt="logo">
                    <h1>the kurzgesagt shop</h1>
                </a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">CZK</a></li>
            <li><a href="#">Pomoc & FAQ</a></li>
            <li><a href="#">Nákup</a></li>
        </ul>
    </nav>
    <div class="welcome">
        <div class="welcome--text">
            <h2>Vědecké plakáty</h2>
            <p>Tyto plakáty kombinují odborný výzkum s poutavými ilustracemi a krásným způsobem vysvětlují složitá, ale
                fascinující témata.</p>
        </div>
    </div>
    <div class="eshop">
        <figure class="card" id="pasta">
            <a href="#">
                <div class="card--head">
                    <span class="tag tag--new">NEW</span>
                    <span class="tag tag--sale">SALE -25%</span>
                    <img class="card__img" src="./img/01_NuclearPasta.webp" alt="Nuclear Pasta">
                </div>
                <div class="card--main">
                    <p>Zakázaná jídla: Plakát s těstovinami typu Nuclear Pasta</p>
                </div>
                <div class="card--cost">
                    <p class="card--cost--sale">490 CZK</p>
                    <p class="card--cost--real">360 CZK</p>
                </div>
            </a>
        </figure>
        <figure class="card" id="periodic">
            <a href="#">
                <div class="card--head">
                    <span class="tag tag--sale">SALE -15%</span>
                    <img class="card__img" src="./img/02_PeriodicTable.webp" alt="Periodic Table">
                </div>
                <div class="card--main">
                    <p>Plakát periodické tabulky: Počátky</p>
                </div>
                <div class="card--cost">
                    <p class="card--cost--sale">590 CZK</p>
                    <p class="card--cost--real">490 CZK</p>
                </div>
            </a>
        </figure>
        <figure class="card" id="particle">
            <a href="#">
                <div class="card--head">
                    <span class="tag tag--new">NEW</span>
                    <img class="card__img" src="./img/03_ElementaryParticle.webp" alt="Elementary Particle">
                </div>
                <div class="card--main">
                    <p>Plakát s elementárními částicemi</p>
                </div>
                <div class="card--cost">
                    <p class="card--cost--nosale">590 CZK</p>
                </div>
            </a>
        </figure>
    </div>
</body>

</html>
